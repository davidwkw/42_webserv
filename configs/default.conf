server {
	listen 3000;
	server_name some_name;

	root public;

	index index.html;

	location / {
		index index.html;
		autoindex on;
	}

	location /cgi/ {
		cgi_bin py /usr/bin/python3;
		cgi_bin test ./;
	}

	location /test_path/ {
		root public/test;
	}

	location /images/ {
		root public;
		limit_except GET POST;
	}
}

