
server {
	listen 8080 default_server;
	listen 50;
	server_name _;

	redirect 301 https://$DOMAIN_NAME;
}

server {
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;
	server_name $DOMAIN_NAME;

	root public;

	index index.php index.htm index.html ;

	location /{
		index index.html;
	}

	location /cgi/ {
		cgi_bin py /usr/bin/python3
		cgi_bin test ./
	}

}
